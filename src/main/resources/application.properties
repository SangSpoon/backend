spring.application.name=WaterSupply_Monitoring_System

server.port=8084

# Maria DB 사용 전 테스트를 위한 로컬 MYSQL
# 본인 환경에 맞게 수정해서 사용하시면 됩니다.
# 본인 환경 설정 후 사용시 properties 는 push X
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db
spring.datasource.username=root
spring.datasource.password=0613

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect